<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="form.js" defer></script>
    <link rel="stylesheet" href="form.css" />
    <title>Document</title>
  </head>
  <body>
    <form class="form">
      <input
        type="text"
        class="input"
        placeholder="Search images..."
        autocomplete="off"
        required
      />
      <button type="submit" class="search-button">Search</button>
    </form>
    <div class="text noactive"></div>
    <span class="loading-text noactive">Loading images, please wait...</span>
    <span class="result-text noactive"
      >Your result for... <span class="result"></span>
    </span>
    <div class="gallery">
      <ul class="gallery-list"></ul>
    </div>
  </body>
</html>
